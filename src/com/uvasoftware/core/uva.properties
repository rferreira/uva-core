#####################################
#  Logging  - LOG4J
#####################################
uva.log.level=WARN
uva.log.file=uva.log

# you can append the logfile appender below if you want logs to go to a file
log4j.rootLogger=debug, stdout

# default logging mode. Set this to DEBUG,WARN,INFO or ERROR depending on need
log4j.logger.com.uvasoftware=${uva.log.level}

# stdout appender
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ISO8601} [%t] %5p %C - %m%n

# file appender
log4j.appender.logfile =org.apache.log4j.RollingFileAppender
log4j.appender.logfile.File=${uva.log.file}
log4j.appender.logfile.MaxFileSize=10MB

# Keep one backup file
log4j.appender.logfile.MaxBackupIndex=1
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%d{ISO8601} [%t] %5p %C - %m%n
