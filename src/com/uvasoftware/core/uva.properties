###########################################
# UVA CORE - CONFIGURATION PROPERTIES              
###########################################

# protocol info
uva.core.protocol.version=1.5r1

# basic info 
uva.core.banner = UVA CORE
uva.core.version.number=0.3.2-SVN
uva.core.debugSIF = false
uva.core.auto_register = true
uva.core.zis.name = UVA ZIS
uva.core.echo_sif = false
uva.core.vendor = Uva Software, LLC
uva.core.format_xml = false

# AGENT INFORMATION
uva.agent.sourceid=Uva Software - Uva Core
uva.agent.type =http
uva.agent.secure=no
uva.agent.url =http://blah/blah
uva.agent.mode=pull
uva.agent.maxbuffer=1024
uva.agent.name = Uva Core - Open Source SIF Toolkit
uva.agent.poll.period= 300000
uva.agent.sif.support=1.5r1

# http config
uva.core.http.method=POST
uva.core.http.contenttype = application/xml;charset="utf-8"
# bypass the SSL engine sanity checks
uva.core.http.ssl.bypass = true

# unit test 
uva.core.test.zis=mock://localhost.localdomain

